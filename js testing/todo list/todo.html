<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="main.js"></script>
    <title>ToDo</title>
  </head>
  <body>
    <h1>My ToDo List</h1>
    <ul>
      <li><strong>add</strong> - adds new item to your list</li>
      <li><strong>del</strong> - removes item from your list</li>
      <li><strong>show</strong> - displays everything in your list</li>
      <li><strong>quit</strong> - exits this app</li>
    </ul>
  </body>
</html>
